<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Price Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        input[type="number"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .predict-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .youtube-btn {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
        }

        .youtube-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result.success {
            background: linear-gradient(135deg, #2ed573, #1e90ff);
            color: white;
        }

        .result.error {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Property Predictor</h1>
        
        <form id="predictionForm">
            <div class="form-group">
                <label for="size">Property Size (sq ft):</label>
                <input type="number" id="size" name="size" step="0.01" required min="0" placeholder="e.g., 1500.50">
            </div>
            
            <div class="form-group">
                <label for="nb_rooms">Number of Rooms:</label>
                <input type="number" id="nb_rooms" name="nb_rooms" required min="1" max="20" placeholder="e.g., 3">
            </div>
            
            <div class="form-group">
                <label for="garden">Has Garden:</label>
                <select id="garden" name="garden" required>
                    <option value="">Select...</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="submit" class="predict-btn">üîÆ Predict Price</button>
                <button type="button" onclick="redirectToYoutube()">Other great AI products !!!</button>
            </div>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Predicting...</p>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>        
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                size: parseFloat(formData.get('size')),
                nb_rooms: parseInt(formData.get('nb_rooms')),
                garden: parseInt(formData.get('garden'))
            };
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch(`/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const prediction = await response.json();
                
                loading.style.display = 'none';
                result.className = 'result success';
                result.innerHTML = `
                    <h3>üéâ Prediction Complete!</h3>
                    <p>Estimated Property Value: <strong>$${prediction.prediction.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</strong></p>
                `;
                result.style.display = 'block';
                
            } catch (error) {
                console.error('Prediction error:', error);
                
                // Hide loading and show error result
                loading.style.display = 'none';
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Prediction Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>Make sure your FastAPI server is running</p>
                `;
                result.style.display = 'block';
            }
        });
        
        function redirectToYoutube() {
            window.open(`/yt`, '_blank');
        }

        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
